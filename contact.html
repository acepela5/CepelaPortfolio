<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Contact</title>

        <link rel="stylesheet" href="./assets/css/style.css">

        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

        <!-- Add Icons from Materialize -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    </head>

    <body>

        <div class="parallax-container">
            <div class="parallax"><img id="emailImg" src="./assets/images/email.jpg"></div>
        </div>
        <div class="section red lighten-4">
            <div class="row container">
                <h2 class="header">Contact</h2>
                <p class="grey-text text-darken-3 lighten-3">

                    <form class="col s12">
                        <div class="row">
                            <div class="input-field col s12">
                                <textarea id="name" class="materialize-textarea "></textarea>
                                <label for="name" class="grey-text text-darken-3 lighten-3">Enter Name</label>
                            </div>
                        </div>
                    </form>


                    <form class="col s12">
                        <div class="row">
                            <div class="input-field col s12">
                                <textarea id="email" class="materialize-textarea"></textarea>
                                <label for="email" class="grey-text text-darken-3 lighten-3">Enter Email</label>
                            </div>
                        </div>
                    </form>

                    <form class="col s12">
                        <div class="row">
                            <div class="input-field col s12">
                                <textarea id="message" class="materialize-textarea"></textarea>
                                <label for="message" class="grey-text text-darken-3 lighten-3">Message</label>
                            </div>
                        </div>
                    </form>

                    <button class="btn waves-effect waves-light red lighten-2" type="submit" name="action">Submit
                            <i class="material-icons right">send</i>
                          </button>
            </div>

        </div>
        <div class="parallax-container">
            <div class="parallax"><img id="contactPic" src="./assets/images/email.3.png"></div>
        </div>

        <div class="footer">&copy;Adriana R. Cepela 2019</div>

        <!-- jquery -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

        <script src="./assets/javascript/app.js"></script>

    </body>

</html>
